# @package _global_

fps: 30

env:
  name: real_world
  task: null
  state_dim: 18
  action_dim: 18
  fps: ${fps}
  device: cuda

  wrapper:
    crop_params_dict:
      observation.images.cam_low: [ 171, 207, 116, 251 ]
      observation.images.cam_right_wrist: [ 232, 200, 142, 204 ]
    resize_size: [ 128, 128 ]
    control_time_s: 60
    reset_follower_pos: false
    use_relative_joint_positions: true
    reset_time_s: 2
    display_cameras: false
    display_lag: False
    delta_action: null #0.3
    joint_masking_action_space: null #[1, 1, 1, 1, 0, 0] # disable wrist and gripper
    add_joint_velocity_to_observation: true
    add_ee_pose_to_observation: true

    # If null then the teleoperation will be used to reset the robot
    # Bounds for pushcube_gamepad_lerobot15 dataset and experiments
    # fixed_reset_joint_positions: [-19.86, 103.19, 117.33, 42.7, 13.89, 0.297]
    # ee_action_space_params: # If null then ee_action_space is not used
    #   bounds:
    #     max: [0.291, 0.147, 0.074]
    #     min: [0.139, -0.143, 0.03]

    # Bounds for insertcube_gamepad dataset and experiments
    #fixed_reset_joint_positions: [  1.5820312, -25.664062 , -25.40039 ,   26.80664   , 26.63086,     0.,   63.28125   ,  3.8671875 , 70.09901  ]
    #fixed_reset_joint_positions: [ -0.08789062, -21.18164,    -21.00586,    62.666016,    62.578125,  -0.87890625, -39.55078,     -0.08789062,  70.09901   ]
    fixed_reset_joint_positions: [0.0, -31.728516,  -31.464844,   52.910156,   52.646484,    3.7792969, 22.58789,    -5.888672,    0.        ]
    ee_action_space_params:
      bounds:
        max: [0.38753916, 0.16131382, 0.13, 3.10286391, 1.56248703, 3.09978999]  # should be 6 vector
        min: [ 0.281119,  -0.27317196,  0.08, -3.13911225,  0.92179811, -3.10187495]  # should be 6 vector

      use_gamepad: false
      xyz_step_size: 0.05
      rot_step_size: 0.1
      gripper_step_size: 50.0

  reward_classifier:
    pretrained_path: null # outputs/classifier/13-02-random-sample-resnet10-frozen/checkpoints/best/pretrained_model
    config_path: null # lerobot/configs/policy/hilserl_classifier.yaml
